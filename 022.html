<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    p.one {
      border-style: dotted solid double dashed;
      border-color: red green blue yellow;
      /* red top, green right, blue bottom and yellow left */
    }

    p.two {
      border-top-style: dotted;
      border-top-color: red;
    }

    p.three {
      border-style: double double double double;
      border-color: yellowgreen pink teal purple;
      border-width: 20px;
      border-radius: 5%;
      text-align: center;
    }
  </style>
</head>

<body>
  <p class="one">dotted solid double dashed</p>
  <p class="two">dotted</p>

  <p class="three">dotted double doulbe double double test</p>
</body>

</html>
