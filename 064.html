<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    /* 패딩 보더선 포함해서 계산하도록 선언. 밀리지 않음. 필수적 선언문. */

    .clearfix::after {
      content: "";
      clear: both;
      display: block;
    }

    .box {
      float: left;
      width: 33.33%;
      height: 200px;
      background-color: aquamarine;
      border: 1px solid black;
      /* padding: 20px; */
    }

    /* Extra small devices (phones, 600px and down) */
    @media only screen and (max-width: 600px) {
      .box-container {
        float: none;
      }

      .box {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="clearfix">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>

</html>
